<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/to-do.png" alt="logo">
            <h2>To-do App</h2>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search your tasks ... " id="search-input">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </header>
    <main>
        <section class="filled-state">

            <section class="card-wrapper" id="pending-container">
                <div class="to-do-header">
                    <h4>Pending Tasks</h4>
                    <button type="button" id="add-btn" class="button">Add <i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="todo-task-row">
                    <div class="task">
                        <input type="checkbox" id="todo-task-1" class="todo-task">
                        <label class="task-text" for="todo-task-1">Wash the dishes</label>
                    </div>
                    <p class="category">Personal</p>
                    <p class="date">10/9/2025</p>
                    <button class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="todo-task-row">
                    <div class="task">
                        <input type="checkbox" id="todo-tasks-2" class="todo-task">
                        <label class="task-text" for="todo-tasks-2">Reply my emails</label>
                    </div>
                    <p class="category">Work</p>
                    <p class="date">25/9/2025</p>
                    <button class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </section>

            <section class="card-wrapper" id="completed-container">
                <div class="to-do-header">
                    <h4>Completed Tasks</h4>
                    <button type="button" id="clear-btn" class="button">Clear All</i></button>
                </div>
                <div class="todo-task-row">
                    <div class="task">
                        <img src="assets/images/check-mark.png" alt="">
                        <p class="task-text" for="todo-task-1">Clean my room</p>
                    </div>
                    <p class="category">Personal</p>
                    <p class="date">6/9/2025</p>
                    <button class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="todo-task-row">
                    <div class="task">
                        <img src="assets/images/check-mark.png" alt="">
                        <p class="task-text" for="todo-tasks-2">Study Cloud</p>
                    </div>
                    <p class="category">School</p>
                    <p class="date">6/9/2025</p>
                    <button class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </section>
        </section>

        <section class="empty-state">
            <img src="assets/images/vecteezy_faq-concept-illustration-people-looking-through-magnifying_10869740.png" alt="">
            <div class="promo-text">
                <h4>Add a new task!</h4>
                <p>Start your productivity journey today</p>
            </div>
            <button class="add-task-btn">Add New Task</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
